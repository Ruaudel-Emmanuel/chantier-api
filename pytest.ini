# ============================================================================
# pytest.ini - Configuration pytest
# ============================================================================

[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --cov=chantiers
    --cov-report=html
    --cov-report=term-missing
    -vv

testpaths = chantiers
markers =
    django_db: Tests nécessitant accès BD Django
    slow: Tests lents
    api: Tests d'API
